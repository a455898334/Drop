<!DOCTYPE html>
<html>
<body style="width: 100%; height:100%;background-color:olive;";>

<form method="POST">
 <input type="hidden" id="Latitude" name="Latitude">
 <input type="hidden" id="Longitude" name="Longitude">

Longitude:{{Longitude}}<br>
Latitude:{{Latitude}}<br>

	<input type="submit" name="button" value="BACK" >

	{% if messages %}
		<ol>
		{% for x in messages %}
		<li>{{x}}</li>
		{% endfor %}
		</ol>
	{% else %}
		<h1>NO MESSAGES WITHIN AREA</h1> 
	{% endif %}



</form>








<script>





function getLocation()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.watchPosition(showPosition);
    }
  }
function showPosition(position)
  {
   document.getElementById("Latitude")  =  position.coords.latitude;
   document.getElementById("Longitude") =  position.coords.longitude;
  }
  
    $(document).ready(function() {
       getLocation();
    });
 	  


</script>
<!--TBI,document ready would prescan location and display-->
</body>
</html>
